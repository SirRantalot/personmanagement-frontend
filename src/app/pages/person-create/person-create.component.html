<div>
  <div>
      <mat-toolbar color="primary">
          <mat-toolbar-row>
              <span class="toolbar-spacer"></span>
              <button (click)="back()" color="primary" mat-button style="color: white">
                  <mat-icon>arrow_back_ios</mat-icon>
                  Back
              </button>
          </mat-toolbar-row>
      </mat-toolbar>
  </div>
  <div class="app-form">
      <form (ngSubmit)="save(objForm.value)" [formGroup]="objForm!">
          <mat-form-field>
              <mat-label>Firstname</mat-label>
              <input #inputFirstname formControlName="firstname" matInput maxlength="100" required>
              <mat-hint align="end">{{inputFirstname.value.length || 0}}/100</mat-hint>
          </mat-form-field>
          <mat-form-field>
              <mat-label>Surname</mat-label>
              <input #inputName formControlName="name" matInput maxlength="100" required>
              <mat-hint align="end">{{inputName.value.length || 0}}/100</mat-hint>
          </mat-form-field>
          <mat-form-field>
              <mat-label>Age</mat-label>
              <input #inputAge formControlName="age" matInput maxlength="3" required>
              <mat-hint align="end">{{inputAge.value.length || 0}}/3</mat-hint>
          </mat-form-field>
          <mat-form-field>
              <mat-label>Contact Details Id</mat-label>
              <input #inputContactDetails formControlName="contactDetailsId" matInput maxlength="10" required>
              <mat-hint align="end">{{inputContactDetails.value.length || 0}}/100</mat-hint>
          </mat-form-field>
          <mat-form-field>
              <mat-label>Nationality</mat-label>
              <input #inputNationality formControlName="nationality" matInput maxlength="100" required>
              <mat-hint align="end">{{inputNationality.value.length || 0}}/100</mat-hint>
          </mat-form-field>
          <button [disabled]="!objForm.valid" color="primary" mat-raised-button style="width: 200px">
              Save
          </button>
      </form>
  </div>
</div>
