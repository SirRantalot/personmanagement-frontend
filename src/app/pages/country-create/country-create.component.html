<div>
  <div>
      <mat-toolbar color="primary">
          <mat-toolbar-row>
              <span class="toolbar-spacer"></span>
              <button (click)="back()" color="primary" mat-button style="color: white">
                  <mat-icon>arrow_back_ios</mat-icon>
                  Back
              </button>
          </mat-toolbar-row>
      </mat-toolbar>
  </div>
  <div class="app-form">
      <form (ngSubmit)="save(objForm.value)" [formGroup]="objForm!">
          <mat-form-field>
              <mat-label>Country</mat-label>
              <input #inputCountry formControlName="country" matInput maxlength="100" required>
              <mat-hint align="end">{{inputCountry.value.length || 0}}/100</mat-hint>
          </mat-form-field>
          <mat-form-field>
              <mat-label>Nationality</mat-label>
              <input #inputNationality formControlName="nationality" matInput maxlength="100" required>
              <mat-hint align="end">{{inputNationality.value.length || 0}}/100</mat-hint>
          </mat-form-field>
          <button [disabled]="!objForm.valid" color="primary" mat-raised-button style="width: 200px">
              Save
          </button>
      </form>
  </div>
</div>
